name: 'Test-Terraform'

on:
  push:
    branches-ignore:
    - main

jobs:
  terraform:
    name: 'Main Pipeline'
    runs-on: ubuntu-20.04
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.TEST_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.TEST_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      CI_CD_ROLE_ARN: ${{ secrets.CI_CD_ROLE_ARN }}
      DESTROY: '0'
      TF_IN_AUTOMATION: 1
 
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
    

    # Checkout the repository to the GitHub Actions runner
    steps:

    - uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.13.5


    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Init
      run: |
        cat <<EOF > backend.tf
        terraform {
          backend "s3" {
            bucket = "terraform-statefiles-karl-cardenas-coding"
            key    = "aws-code-signing-example/state.tfstate"
            region = "us-east-1"
            role_arn = "${env.CI_CD_ROLE_ARN}"
            encrypt        = true
          }
        }
        EOF
        terraform init
    # Generates an execution plan for Terraform
    - name: Terraform Plan
      if: env.DESTROY != '1'
      run: terraform plan -out="tf-plan"

  
      # On push to master, build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
    - name: Terraform Apply
      if: env.DESTROY != '1'
      run: |
         terraform apply "tf-plan" -auto-approve

    - name: Terraform destroy
      if:  env.DESTROY == '1'
      run: terraform destroy -auto-approve



